<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Mail Push</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/simple-mail.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script  src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</head>
<body>
<div>
    <div class="header">
        <h1 class="header-title">简单邮件推送</h1>
    </div>
    <div class="content">
        <div class="form-group">
            <label for="mail1">选择邮箱:</label>
            <select class="form-control" id="mail1">
                <option>894324762@qq.com</option>
            </select>
            <br/>
            <label for="mail2">发送至:</label>
            <select class="form-control" id="mail2">
                <option>894324762@qq.com</option>
                <option>mawt0106@163.com</option>
            </select>
            <br/>
            <label for="usr">邮件主题:</label>
            <input type="text" class="form-control" id="usr">
            <br/>
            <label for="comment">邮件原文:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
            <br/>
            <input type="button" class="btn btn-info" value="提交按钮" onclick="sendmail()">
        </div>
    </div>

</div>
<script>
    function sendmail() {
        var post=$("#mail1 option:selected");
        var get=$("#mail2 option:selected");
        var postmail = post.text();
        var getmail = get.text();
        var subject = $("#usr").val();
        var text = $("#comment").val();
        $.ajax({
            url:"http://localhost:8080/mail/send",
            data:{
                "produceMail":postmail,
                "consumeMail":getmail,
                "mailSubject":subject,
                "mailText":text
            },
            success: function (data) {
                alert("提交成功")
            }
        })
    }
</script>
</body>
</html>
