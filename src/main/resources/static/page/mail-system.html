<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Setting</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/jquerysession.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</head>
<body>

<label for="exampleInputEmail1">设置邮箱</label>
<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
<br/>
<label for="exampleInputPassword1">IMAP/SMTP服务码</label>
<input type="password" class="form-control" id="exampleInputPassword1" placeholder="IMAP/SMTP">
<br/>
<input type="button" class="btn btn-info" value="验证邮箱" onclick="checkMail()">
</body>
<script>
    function checkMail() {
        var email = $("#exampleInputEmail1").val();
        var smtp = $("#exampleInputPassword1").val();
        var name = $.session.get('name');
        $.ajax({
            url: "http://localhost:8080/user/checkmail",
            data:{
                "mail": email,
                "password":smtp,
                "name":name
            },
            success: function (data) {
                alert("已发送验证邮件至"+email);
            }
        })
    }
</script>
</html>
